<!-- Activity 1: Basic HTML Bio -->

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>

  <div>

    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Kaylynn Rothleder</h2>

      <!-- Image with link -->
      <img src="https://static.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg" alt="Kaylynn" height="200" width="200">

      <!-- Paragraph with embedded link -->
      <p>Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/"><i>www.lipsum.com</i></a></p>
    </section>

    <!-- Section 2: Contact Info -->
    <section>

      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>

      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
        <li><strong>Facebook:</strong> <a href="https://www.facebook.com/kaylynn.rothleder">Kaylynn Rothleder FB</a></li>

      </ul>

      <section>
        <h3>Section 3</h3>

        <p>A paragraph</p>

      </section>


    </section>
  </div>

</body>

</html>
